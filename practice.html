<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <style>
        .booking-section {
      padding: 50px 20px;
      background: #f9f9f9;
    }

    .booking-section h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      color: #333;
    }

    .booking-form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }

    .booking-form label {
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }

    .booking-form input,
    .booking-form select {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .booking-form button {
      margin-top: 20px;
      padding: 12px;
      background: #25d366;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .booking-form button:hover {
      background: #1ebe5d;
    }

  </style>
  

</head>
<body>
  <section id="booking" class="booking-section">
  <div class="container">
    <h2>Book Your Tour</h2>
    <form action="https://formspree.io/f/your-id" method="POST" class="booking-form">
      <!-- Date -->
      <label for="date">Select Date</label>
      <input type="date" id="date" name="date" required>

      <!-- Name -->
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>

      <!-- Email -->
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <!-- Nationality -->
      <label for="nationality">Nationality</label>
      <input type="text" id="nationality" name="nationality" placeholder="Your nationality">

      <!-- Phone -->
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+51 950693650">

      <!-- Tour Time -->
      <label for="time">Tour Time</label>
      <select id="time" name="time" required>
        <option value="">--Select--</option>
        <option value="10:00 AM">10:00 AM</option>
        <option value="1:00 PM">1:00 PM</option>
        <option value="3:30 PM">3:30 PM</option>
        <option value="5:30 PM">5:30 PM</option>
      </select>

      <!-- Number of People -->
      <label for="people">Number of People</label>
      <input type="number" id="people" name="people" min="1" value="1" required>

      <!-- Submit -->
      <button type="submit" class="btn-book">Book Now</button>
    </form>
  </div>
</section>
</body>
</html>
